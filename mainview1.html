<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mainview1</title>
    <link rel="stylesheet" type="text/css" href="/Users/ihyemin/Desktop/practice-airbnb/mainview1.css" />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap&subset=korean" rel="stylesheet">
  </head>

<body>

<div class="header">

  <div class="logo">
    <img class="logo_img" src ="images/logo.png">
  </div>

  <div class="menu">
    <div class="lang">
      <img class="globe" src="images/world-grid.png">
      <img class="down" src="images/multimedia-option.png">
    </div>
    <div class="be_host">
      <div class="p1">숙소 호스트 되기</div>
    </div>
    <div class="exp_host">
      <div class="p2">체험 호스팅하기</div>
    </div>  
    <div class="info">
      <div class="p3">도움말</div>
    </div>  
    <div class="sign_in">
      <div class="p4">로그인</div>
    </div>
    <div class="sign_up">
      <div class="p5"> 회원 가입</div>
    </div>
  </div>

</div>

<div class="nav">

  <div class="menu">
    <div class="menu1">
      <div><a href="#">숙소</a></div>
    </div>
    <div class="menu2">
      <a href="#">장기 숙박</a>
    </div>
    <div class="menu3">
      <a href="#">체험</a>
    </div>
    <div class="menu4">
      <a href="#">온라인 체험</a> 
    </div>
    <div class="new">
      <div class="text">NEW</div>
    </div>                         
  </div>

  <div class="search">

    <div class="location">
      <label for="location">
        <div id="text">
          위치
        </div>
        <div id="type">
          <input id="location" type="text" placeholder="도시, 랜드마크 또는 주소를 입력하세요.">
        </div>
      </label>
    </div>

    <div class="line1"></div>

    <div class="check">
      <label for="check">
        <div id="text">
          체크인/체크아웃
        </div>
        <div id="type">
          <input id="check" type="text" placeholder="날짜 추가">
        </div>
      </label>
    </div>

    <div class="line2"></div>

    <div class="people">
      <label for="people">
        <div id="text">
          인원
        </div>
        <div id="type">
          <input id="people" type="text" placeholder="게스트 추가">
        </div>
      </label>
    </div>

    <div class="searchbutton">
      <img class="magnif" src="images/zoom.png" width="13" height="13">
      <div class="searchtext">검색</div>
    </div>
 
  </div>

</div>

<div class="section">

  <div class="heading">
    모두가 힘을 모아 함께 한다면, 이겨낼 수<br>있습니다.
  </div>

  <div class="article">

    <div class="card1">
      <div class="img1"><img class="image1" src="images/이미지1.png"></div>
      <div class="text1">
       <p class="title1">온라인 체험</p>
       <p class="desc1">세계 각지의 호스트가 진행하고 모두 함께하는 독특한 체험을 즐겨보세요.</p>
      </div>
      <div class="new1">
       <p>NEW</p>
      </div>
    </div>

    <div class="card2">
      <div class="img2"><img class="image2" src="images/이미지2.png"></div>
      <div class="text2">
      <p class="title2">장기 숙박</p>
       <p class="desc2">한 달 이상 장기 숙박할 숙소를 에어비앤비에서 찾아보세요.</p>
      </div>
    </div>

    <div class="card3">
      <div class="img3"><img class="image3" src="images/이미지3.jpeg"></div>
      <div class="text3">
      <p class="title3">구호 인력을 위한 숙소</p>
       <p class="desc3">코로나19 구호 인력을 위한 숙소를 찾거나 제공하세요.</p>
      </div>
      <div class="new3">
       <p>NEW</p>
      </div>
    </div> 

  </div> 
</div>
</body>
</html>
